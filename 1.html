<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EcoRewards | Select Role</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 20px;
        }

        select, button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            font-size: 16px;
        }

        button {
            background: #10B981;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 6px;
        }

        button:hover {
            background: #059669;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Select Your Role</h2>

    <select id="role">
        <option value="">-- Choose Role --</option>
        <option value="customer">Customer</option>
        <option value="shopkeeper">Shopkeeper</option>
        <option value="scrap">Scrap Buyer</option>
        <option value="company">Recycling Company</option>
    </select>

    <button onclick="goToDashboard()">Continue</button>
</div>

<script>
    function goToDashboard() {
        const role = document.getElementById("role").value;

        if (role === "customer") {
            window.location.href = "customer.html";
        } 
        else if (role === "shopkeeper") {
            window.location.href = "retailer.html";
        } 
        else if (role === "scrap") {
            window.location.href = "scrap.html";
        } 
        else if (role === "company") {
            window.location.href = "company.html";
        } 
        else {
            alert("Please select a role");
        }
    }
</script>

</body>
</html>
